<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>To Do List</title>
</head>
<body>
    <main id="container-tasks">
        <div id="tasks-header">
            <h2>Salve a sua próxima tarefa:</h2>
            <form action="" id="add-task-form">
                <input type="text" id="task-title" placeholder="O que você vai fazer?">
                <button id="add-btn" type="submit">
                    <ion-icon name="add-outline"></ion-icon>
                </button>
            </form>
        </div>
        <div id="tasks-list-container">
            <h2>Estas são as suas tarefas:</h2>
            <ul>
                <li class="task-box">
                    <span class="task-title">TESTE 5</span>
                    <ion-icon name="checkmark-outline"class="done-btn"></ion-icon>
                    <ion-icon name="close-outline" class="remove-btn"></ion-icon>
                </li>
                <li class="task-box">
                    <span class="task-title">TESTE 3</span>
                    <ion-icon name="checkmark-outline"class="done-btn"></ion-icon>
                    <ion-icon name="close-outline" class="remove-btn"></ion-icon>
                </li>
                <li class="task-box">
                    <span class="task-title">TESTE888</span>
                    <ion-icon name="checkmark-outline"class="done-btn"></ion-icon>
                    <ion-icon name="close-outline" class="remove-btn"></ion-icon>
                </li>
            </ul>
            
        </div>
    </main>
    

    <script src="assets/script/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

</body>
</html>
